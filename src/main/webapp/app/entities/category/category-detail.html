
<div>
    <h2><span data-translate="jhipsterSampleApplicationApp.category.detail.title">Category</span> {{vm.category.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterSampleApplicationApp.category.name">Name</span></dt>
        <dd>
            <span>{{vm.category.name}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.category.icon">Icon</span></dt>
        <dd>
            <span>{{vm.category.icon}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.category.pic">Pic</span></dt>
        <dd>
            <span>{{vm.category.pic}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.category.parentCategory">Parent Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.category.parentCategory.id})">{{vm.category.parentCategory.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="category-detail.edit({id:vm.category.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
