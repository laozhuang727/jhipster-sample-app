
<div>
    <h2><span data-translate="jhipsterSampleApplicationApp.jobHistory.detail.title">Job History</span> {{vm.jobHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterSampleApplicationApp.jobHistory.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.jobHistory.startDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.jobHistory.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.jobHistory.endDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.jobHistory.department">Department</span></dt>
        <dd>
            <a ui-sref="department-detail({id:vm.jobHistory.department.id})">{{vm.jobHistory.department.id}}</a>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.jobHistory.job">Job</span></dt>
        <dd>
            <a ui-sref="job-detail({id:vm.jobHistory.job.id})">{{vm.jobHistory.job.id}}</a>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.jobHistory.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.jobHistory.employee.id})">{{vm.jobHistory.employee.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="job-history-detail.edit({id:vm.jobHistory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
