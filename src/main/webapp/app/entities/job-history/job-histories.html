<div>
    <h2 data-translate="jhipsterSampleApplicationApp.jobHistory.home.title">Job Histories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="job-history.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterSampleApplicationApp.jobHistory.home.createLabel">
                        Create new Job History
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDate"><span data-translate="jhipsterSampleApplicationApp.jobHistory.startDate">Start Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="endDate"><span data-translate="jhipsterSampleApplicationApp.jobHistory.endDate">End Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="department.id"><span data-translate="jhipsterSampleApplicationApp.jobHistory.department">Department</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="job.id"><span data-translate="jhipsterSampleApplicationApp.jobHistory.job">Job</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="employee.id"><span data-translate="jhipsterSampleApplicationApp.jobHistory.employee">Employee</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jobHistory in vm.jobHistories track by jobHistory.id">
                    <td><a ui-sref="job-history-detail({id:jobHistory.id})">{{jobHistory.id}}</a></td>
                    <td>{{jobHistory.startDate | date:'medium'}}</td>
                    <td>{{jobHistory.endDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="department-detail({id:jobHistory.department.id})">{{jobHistory.department.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="job-detail({id:jobHistory.job.id})">{{jobHistory.job.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="employee-detail({id:jobHistory.employee.id})">{{jobHistory.employee.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="job-history-detail({id:jobHistory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-history.edit({id:jobHistory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-history.delete({id:jobHistory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
