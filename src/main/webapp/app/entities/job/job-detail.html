
<div>
    <h2><span data-translate="jhipsterSampleApplicationApp.job.detail.title">Job</span> {{vm.job.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterSampleApplicationApp.job.jobId">Job Id</span></dt>
        <dd>
            <span>{{vm.job.jobId}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.job.jobTitle">Job Title</span></dt>
        <dd>
            <span>{{vm.job.jobTitle}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.job.task">Task</span></dt>
        <dd>
            <span ng-repeat="task in vm.job.tasks">
                <a ui-sref="task-detail({id: task.id})">{{task.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationApp.job.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.job.employee.id})">{{vm.job.employee.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="job-detail.edit({id:vm.job.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
